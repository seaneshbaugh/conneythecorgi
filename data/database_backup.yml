  title: "Ornery Things Conney Did Today (So Far)"
  slug: "ornery-things-conney-did-today-so-far"
  body: "<ol>\n	<li>Chased a cat up a tree.</li>\n	<li>Shredded some tissues.</li>\n	<li>Somehow got the cap off Sean's chapstick and ate it.</li>\n	<li>Moved my sweatshirt from the middle of the dining table to the floor.</li>\n	<li>Refused to go out in the rain so she had to be carried.</li>\n	<li>Flung my nice leather boots in the air with her mouth (even though I moved them to a place she couldn't get to during the day).</li>\n	<li>Pounced on my face as soon as the alarm went off this morning.</li>\n</ol>\n<p>The nice, well-behaved Conney we adopted might have all been an act.</p>"
