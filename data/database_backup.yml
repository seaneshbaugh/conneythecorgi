  object: "--- \nbody: |-\n  <p>You'd think that as much as Conney dislikes cats she wouldn't much act like one. Well a couple of weeks ago she got into Casie's knitting yarn and had a ball.</p>\n  <p class=\"center\"><img src=\"/uploads/picture/image/1331783078827205.jpg\" alt=\"Conney playing with yarn\" title=\"Conney playing with yarn\" /></p>\n  <p class=\"center\"><img src=\"/uploads/picture/image/1331783078938781.jpg\" alt=\"Conney playing with yarn\" title=\"Conney playing with yarn\" /></p>\n  <p class=\"center\"><img src=\"/uploads/picture/image/1331783564284956.jpg\" alt=\"Conney playing with yarn\" title=\"Conney playing with yarn\" /></p>\n  <!--more-->\n  <p class=\"center\"><img src=\"/uploads/picture/image/1331783078711982.jpg\" alt=\"Conney playing with yarn\" title=\"Conney playing with yarn\" /></p>\n  <p class=\"center\"><img src=\"/uploads/picture/image/1331783079555220.jpg\" alt=\"Conney playing with yarn\" title=\"Conney playing with yarn\" /></p>\n  <p class=\"center\"><img src=\"/uploads/picture/image/1331783082161220.jpg\" alt=\"Conney playing with yarn\" title=\"Conney playing with yarn\" /></p>\n  <p class=\"center\"><img src=\"/uploads/picture/image/1331783082116368.jpg\" alt=\"Conney playing with yarn\" title=\"Conney playing with yarn\" /></p>\n  <p class=\"center\"><img src=\"/uploads/picture/image/1331783082220868.jpg\" alt=\"Conney playing with yarn\" title=\"Conney playing with yarn\" /></p>\n  <p class=\"center\"><img src=\"/uploads/picture/image/1331783081668275.jpg\" alt=\"Conney playing with yarn\" title=\"Conney playing with yarn\" /></p>\n  <p class=\"center\"><img src=\"/uploads/picture/image/1331783081770920.jpg\" alt=\"Conney playing with yarn\" title=\"Conney playing with yarn\" /></p>\n  <p class=\"center\"><img src=\"/uploads/picture/image/1331783081917240.jpg\" alt=\"Conney playing with yarn\" title=\"Conney playing with yarn\" /></p>\n  <p class=\"center\"><img src=\"/uploads/picture/image/1331783078558264.jpg\" alt=\"Conney playing with yarn\" title=\"Conney playing with yarn\" /></p>\n  <p>These are from February 24th. I've got more photos on my phone I need to upload. I'll probably do it tomorrow.</p>\ncreated_at: 2012-03-15 03:51:14 Z\nupdated_at: 2012-03-15 03:56:35 Z\nid: 33\ntumblr_id: \nmeta_keywords: \"\"\nvisible: true\nstyle: \"\"\nuser_id: 1\ntitle: Conney Loves Yarn\nslug: conney-loves-yarn\nmeta_description: She's Conney the Corgi, not Conney the Cat!\n"
