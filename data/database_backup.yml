  object: "--- \nbody: |-\n  <p class=\"center\">Sometimes Conney likes to take naps on the couch. She also likes to wedge herself into an &quot;L&quot; shape in the corner.</p>\n  <p class=\"center\"><img src=\"/uploads/picture/image/1338109042252245.jpg\" alt=\"L-Shaped Conney Sleping on the Couch\" title=\"L-Shaped Conney Sleping on the Couch\" /></p>\n  <!--more-->\n  <p class=\"center\"><img src=\"/uploads/picture/image/1338109042349192.jpg\" alt=\"L-Shaped Conney Sleping on the Couch\" title=\"L-Shaped Conney Sleping on the Couch\" /></p>\n  <p class=\"center\"><img src=\"/uploads/picture/image/1338109042447951.jpg\" alt=\"L-Shaped Conney Sleping on the Couch\" title=\"L-Shaped Conney Sleping on the Couch\" /></p>\n  <p class=\"center\"><img src=\"/uploads/picture/image/1338108445705653.jpg\" alt=\"Conney Sleepin' on Sean's Lap\" title=\"Conney Sleepin' on Sean's Lap\" /></p>\n  <p class=\"center\">She doesn't particularly care for being woken up.</p>\n  <p class=\"center\"><img src=\"/uploads/picture/image/1338108601786481.jpg\" alt=\"Conney looking sad =(\" title=\"Conney looking sad =(\" /></p>\n  <p class=\"center\">This is probably the cutest picture of Conney ever!</p>\ncreated_at: 2012-05-27 09:07:30 Z\nupdated_at: 2012-05-27 09:10:45 Z\nid: 42\ntumblr_id: \nmeta_keywords: \"\"\nvisible: true\nstyle: \"\"\nuser_id: 1\ntitle: Sleepy Conney\nslug: sleepy-conney\nmeta_description: \"\"\n"
