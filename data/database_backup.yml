  title: "Conney at Dirty Dawgz"
  slug: "conney-at-dirty-dawgz"
  body: "<p>Today at <a href=\"http://www.dirtydawgz.net/\">Dirty Dawgz</a> the fine people from <a href=\"http://www.operationkindness.org/index.php\">Operation Kindness</a> were offering cheap dog baths with complementary nail clippings.</p>\n<p>Casie wasn't to sure if she wanted to go since it's raining. Conney <strong>hates</strong> the rain. She's not a big fan of baths either. I insisted we take her since Conney really needed her nails clipped and neither of us has any idea how to do it.</p>\n<p>Fortunately the Operation Kindness volunteers had clearly clipped many dog paws before. And Conney didn't seem to mind the bath too much.</p>\n<p class=\"center\"><img src=\"/uploads/pictures/1329610491254740.jpg\" alt=\"Conney at Dirty Dawgz\" title=\"Conney at Dirty Dawgz\" /></p>\n<p class=\"center\"><img src=\"/uploads/pictures/1329610491121768.jpg\" alt=\"Conney at Dirty Dawgz\" title=\"Conney at Dirty Dawgz\" /></p>\n<p class=\"center\"><img src=\"/uploads/pictures/1329610491216823.jpg\" alt=\"Conney at Dirty Dawgz\" title=\"Conney at Dirty Dawgz\" /></p>\n<p>Now she's all clean and her claws are nice and short!</p>"
