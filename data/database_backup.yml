  object: "--- \nbody: |\n  <p>I have been looking for toys that will help keep Conney entertained during the week while Sean and I are at work. Lately, she's been getting a bit mischievous: walking around on the coffee table and flinging magazines across the room (weird), tossing my shoes all over, moving anything from the dining table to the floor, etc. I've been debating treat and food dispensing toys and reading online reviews. I first decided to try out the <a href=\"http://www.amazon.com/Ourpets-DT-10504-Smarter-Toys-Inches/dp/B003ARUKTG/ref=sr_1_1?ie=UTF8&qid=1329365053&sr=8-1\">IQ ball toy</a>. Of course, Conney has already figured out how it works and only had a bit of trouble at the beginning when she thought she might be able to sit her tongue all the way into the toy. Here are some photos and a video of her playing with her IQ ball.</p>\n  <p class=\"center\"><img src=\"/uploads/picture/image/1329365226192329.jpg\" alt=\"IQ Ball\" title=\"IQ Ball\" /></p>\n  <!--more-->\n  <p class=\"center\"><img src=\"/uploads/picture/image/1329365226291460.jpg\" alt=\"IQ Ball\" title=\"IQ Ball\" /></p>\n  <p class=\"center\"><img src=\"/uploads/picture/image/1329365226547865.jpg\" alt=\"IQ Ball\" title=\"IQ Ball\" /></p>\n  <p class=\"center\"><img src=\"/uploads/picture/image/1329365226647331.jpg\" alt=\"IQ Ball\" title=\"IQ Ball\" /></p>\n  <p class=\"center\"><img src=\"/uploads/picture/image/1329365226850612.jpg\" alt=\"IQ Ball\" title=\"IQ Ball\" /></p>\n  <p class=\"center\"><img src=\"/uploads/picture/image/1329365227513800.jpg\" alt=\"IQ Ball\" title=\"IQ Ball\" /></p>\n  <p>And a video:</p>\n  <p class=\"center\"><iframe width=\"853\" height=\"480\" src=\"http://www.youtube.com/embed/2K5UecHwqNE?rel=0\" frameborder=\"0\" allowfullscreen></iframe></p>\n\ncreated_at: 2012-02-16 04:07:23 Z\nupdated_at: 2012-02-16 04:34:08 Z\nid: 21\ntumblr_id: \nmeta_keywords: \"\"\nvisible: true\nstyle: \"\"\nuser_id: 2\ntitle: Conney Tests Out Her New IQ Toy\nslug: conney-tests-out-her-new-iq-toy\nmeta_description: \"\"\n"
