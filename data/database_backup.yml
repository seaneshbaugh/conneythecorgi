  slug: "i-love-infomercials-for-pillows"
  body: "<p>I'm pretty bad about remembering to upload pictures I take with my phone. Sooner or later Casie and I are going to get a nice DSLR (we were thinking a <a href=\"http://www.amazon.com/Canon-Digital-Imaging-18-135mm-Standard/dp/B004MN00C4/ref=sr_1_3?ie=UTF8&qid=1329611404&sr=8-3\">Canon T3i with an 18-135mm lens</a>), but it might have to wait a bit. For now my iPhone's camera will have to do. Anyways, here's some pictures of Conney doing cute things.</p>\n<p class=\"center\"><img src=\"/uploads/pictures/1329610489299406.jpg\" alt=\"Conney the Corgi!\" title=\"Conney the Corgi!\" /></p>\n<p class=\"center\"><img src=\"/uploads/pictures/1329611890150376.jpg\" alt=\"Conney the Corgi!\" title=\"Conney the Corgi!\" /></p>\n<p class=\"center\"><img src=\"/uploads/pictures/1329610490490335.jpg\" alt=\"Conney the Corgi!\" title=\"Conney the Corgi!\" /></p>\n<!--more-->\n<p class=\"center\"><img src=\"/uploads/pictures/1329610489201267.jpg\" alt=\"Conney and Kyle\" title=\"Conney and Kyle\" /></p>\n<p class=\"center\">Conney and <a href=\"https://twitter.com/#!/kiznyle\">Kyle</a>!</p>\n<p class=\"center\"><img src=\"/uploads/pictures/1329610490586291.jpg\" alt=\"Conney the Corgi!\" title=\"Conney the Corgi!\" /></p>\n<p class=\"center\"><img src=\"/uploads/pictures/1329610490684000.jpg\" alt=\"Conney the Corgi!\" title=\"Conney the Corgi!\" /></p>\n<p class=\"center\"><img src=\"/uploads/pictures/1329610490777314.jpg\" alt=\"Conney the Corgi!\" title=\"Conney the Corgi!\" /></p>\n<p class=\"center\"><img src=\"/uploads/pictures/1329610490870580.jpg\" alt=\"Conney the Corgi!\" title=\"Conney the Corgi!\" /></p>"
