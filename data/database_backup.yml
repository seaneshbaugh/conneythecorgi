  object: "--- \nvisible: true\nslug: conney-keeping-me-company\nmeta_keywords: \"\"\nmeta_description: \"\"\nupdated_at: 2015-08-23 21:39:39 Z\ntumblr_id: \nuser_id: 1\nstyle: \"\"\ntitle: Conney Keeping Me Company\nid: 58\ncreated_at: 2015-08-23 21:39:39 Z\nbody: |-\n  <p>Casie just left to go to the store. I stayed to keep Conney company. It feels more like it's the other way aounnd.</p>\r\n  <p class=\"center\"><a href=\"http://conneythecorgi.com/uploads/pictures/1440365547187860.jpg\"><img src=\"http://conneythecorgi.com/uploads/pictures/1440365547187860.jpg\"</a></p>\n"
