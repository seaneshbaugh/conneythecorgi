  title: "Conney's first bath!"
  slug: "conneys-first-bath"
  body: "<p>It's been a week since we got Conney and what a stinky week it's been. We didn't want to give Conney a bath right away because she needed some time to adjust. Today though, she got her first bath! Now she smells like mangos (with just a hint of that usual dog scent).</p>\n<p>We didn't get any pictures of her in the bath, for obvious reasons, but here's some of her going crazy while she dries off</p>\n<p class=\"center\"><img src=\"/uploads/pictures/1326066053542627.jpg\" alt=\"Conney's first bath!\" title=\"Conney's first bath!\" /></p>\n<p class=\"center\"><img src=\"/uploads/pictures/1326066053644677.jpg\" alt=\"Conney's first bath!\" title=\"Conney's first bath!\" /></p>\n<p class=\"center\"><img src=\"/uploads/pictures/1326066053794149.jpg\" alt=\"Conney's first bath!\" title=\"Conney's first bath!\" /></p>\n<p class=\"center\"><img src=\"/uploads/pictures/1326066053895012.jpg\" alt=\"Conney's first bath!\" title=\"Conney's first bath!\" /></p>\n<!--more-->\n<p>And here's Conney getting brushed. She actually seems to like it!</p>\n<p class=\"center\"><img src=\"/uploads/pictures/1326066053997101.jpg\" alt=\"Conney's first bath!\" title=\"Conney's first bath!\" /></p>\n<p class=\"center\"><img src=\"/uploads/pictures/1326066054987070.jpg\" alt=\"Conney's first bath!\" title=\"Conney's first bath!\" /></p>\n<p class=\"center\"><img src=\"/uploads/pictures/1326066054266600.jpg\" alt=\"Conney's first bath!\" title=\"Conney's first bath!\" /></p>\n<p class=\"center\"><img src=\"/uploads/pictures/1326066054366926.jpg\" alt=\"Conney's first bath!\" title=\"Conney's first bath!\" /></p>\n<p class=\"center\"><img src=\"/uploads/pictures/1326066054467344.jpg\" alt=\"Conney's first bath!\" title=\"Conney's first bath!\" /></p>"
